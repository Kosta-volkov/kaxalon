<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квест "Загадка Старого Лісу"</title>
    <link rel="stylesheet" href="css/geme.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Вітаємо, Герою!</h1>
        </header>
        <section class="ready-check">
            <div class="buttons">
                <div class="button-wrapper">
                    <button id="yesButton">Варіант 1</button>
                    <p class="hover-text">Запитати про найбезпечніший шлях. Лісник вказує на добре втоптану стежку, але каже, що вона довша.!</p>
                </div>
                <div class="button-wrapper">
                    <button id="noButton">Варіант 2.</button>
                    <p class="hover-text">Ігнорувати попередження та піти навпростець, через гущавину.</p>
                </div>
            </div>
            <p id="response"></p>
        </section>
        <footer>
            <p>&copy; 2025 Квест "Загадка Старого Лісу"</p>
        </footer>
    </div>
    <script src="js/geme.js" type="module"></script>
</body>
</html>
