<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Квест "Загадка Старого Лісу"</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Вітаємо, Герою!</h1>
    </header>
    <section class="introduction">
      <p>Ти опинився на межі Старого Лісу...</p>
      <p>Чи вистачить тобі хоробрості та мудрості, щоб пройти їх усі?</p>
    </section>
    <section class="ready-check">
      <h2>Чи готовий ти вирушити у подорож?</h2>
      <div class="buttons">
        <button id="yesButton">Так, я готовий!</button>
        <button id="noButton">Ні, ще не час...</button>
      </div>
      <p id="response"></p>
    </section>
    <footer>
      <p>&copy; 2025 Квест "Загадка Старого Лісу"</p>
    </footer>
  </div>
  <script src="script.js" type="module"></script>
</body>
</html>
