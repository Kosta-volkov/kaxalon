<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Глибина печери</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Глибина печери</h1>
        </header>

        <section class="scenario">
            <img src="../../images/ghost.jpg" alt="Примарна постать" class="scene-image">
            <p>У глибині печери ти відчуваєш холод та бачиш примарну постать, що охороняє Серце Лісу.</p>
            <div class="options">
                <div class="option">
                    <h2>Варіант 1: Заспокоїти</h2>
                    <p>Спробувати заспокоїти примару, розповівши їй свою ціль.</p>
                    <button id="calmGhostOption">Заспокоїти</button>
                </div>
                <div class="option">
                    <h2>Варіант 2: Виконати справу</h2>
                    <p>Пообіцяти виконати незавершену справу примари.</p>
                    <button id="promiseOption">Пообіцяти</button>
                </div>
            </div>
        </section>

        <footer>
            <p>&copy; 2025 Квест "Загадка Старого Лісу"</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
