<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Печера</title>
    <link rel="stylesheet" href="level2_cave.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Завалений вхід</h1>
        </header>

        <section class="scenario">
            <img src="../images/cave.jpg" alt="Завалений вхід до печери" class="scene-image">
            <p>Вхід до печери завалений великими каменями. Їх треба якось зрушити, щоб пройти далі.</p>
            <div class="options">
                <div class="option">
                    <h2>Варіант 1: Знайти важіль</h2>
                    <p>Пошукати в околицях підходяще гілля, щоб зробити важіль.</p>
                    <button id="leverOption">Шукати важіль</button>
                </div>
                <div class="option">
                    <h2>Варіант 2: Відкопати</h2>
                    <p>Спробувати руками відкопати прохід між каменями.</p>
                    <button id="digOption">Відкопати</button>
                </div>
            </div>
        </section>

        <footer>
            <p>&copy; 2025 Квест "Загадка Старого Лісу"</p>
        </footer>
    </div>
    <script src="level2_cave.js"></script>
</body>
</html>
