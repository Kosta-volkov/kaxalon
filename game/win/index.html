<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перемога!</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="winTitle">Перемога!</h1>
        </header>

        <section class="message" id="winMessage">
            <p>Ти знайшов Серце Лісу та зміг ним скористатися!</p>
            <button id="restartButton">Грати знову</button>
        </section>

        <footer>
            <p>&copy; 2025 Квест "Загадка Старого Лісу"</p>
        </footer>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const ending = urlParams.get('ending');
        
        const title = document.getElementById('winTitle');
        const message = document.getElementById('winMessage');
        
        if (ending === 'good') {
            title.textContent = "Гарний кінець";
            message.innerHTML = "<p>Ти використав Серце Лісу для зцілення природи. Ліс оживає на твоїх очах, а його мешканці вдячні тобі.</p><button id='restartButton'>Грати знову</button>";
        } else if (ending === 'neutral') {
            title.textContent = "Нейтральний кінець";
            message.innerHTML = "<p>Ти зберіг артефакт для себе. Ліс залишається таким, як був, але в твоїх руках тепер велика сила.</p><button id='restartButton'>Грати знову</button>";
        } else if (ending === 'bad') {
            title.textContent = "Поганий кінець";
            message.innerHTML = "<p>Ти вкрав артефакт, не виконавши обіцянки. Ліс починає в'янути, а примара переслідує тебе.</p><button id='restartButton'>Грати знову</button>";
        }

        document.getElementById('restartButton').addEventListener('click', function() {
            window.location.href = '../../index.html';
        });
    </script>
</body>
</html>
