<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Серце Лісу</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Серце Лісу</h1>
        </header>

        <section class="scenario">
            <img src="../../images/artifact.jpg" alt="Серце Лісу" class="scene-image">
            <p>Ти отримав Серце Лісу! Тепер тобі вирішувати, як його використати.</p>
            <div class="options">
                <div class="option">
                    <h2>Варіант 1: Зцілити ліс</h2>
                    <p>Використати силу артефакта для зцілення хворого лісу.</p>
                    <button id="healOption">Зцілити</button>
                </div>
                <div class="option">
                    <h2>Варіант 2: Зберегти</h2>
                    <p>Зберегти артефакт для власних цілей.</p>
                    <button id="keepOption">Зберегти</button>
                </div>
            </div>
        </section>

        <footer>
            <p>&copy; 2025 Квест "Загадка Старого Лісу"</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
