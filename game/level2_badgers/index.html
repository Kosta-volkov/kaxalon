<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зграя борсуків</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Зграя борсуків</h1>
        </header>

        <section class="scenario">
            <img src="../../images/badgers.jpg" alt="Агресивні борсуки" class="scene-image">
            <p>Перед тобою зграя агресивних борсуків, які охороняють свою нору. Вони не дають пройти далі.</p>
            <div class="options">
                <div class="option">
                    <h2>Варіант 1: Обійти</h2>
                    <p>Спробувати обійти борсуків, знайти інший шлях.</p>
                    <button id="bypassOption">Спробувати обійти</button>
                </div>
                <div class="option">
                    <h2>Варіант 2: Заспокоїти</h2>
                    <p>Спробувати заспокоїти борсуків, запропонувавши їм їжу.</p>
                    <button id="calmOption">Заспокоїти їжею</button>
                </div>
            </div>
        </section>

        <footer>
            <p>&copy; 2025 Квест "Загадка Старого Лісу"</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
